<button (click)="triggerSave($event)">Save</button>
<button (click)="triggerDelete($event)">Delete</button>
<button (click)="triggerPreview($event)">Preview</button>
<div>
    <p>{{ post.postid }}</p>
    <p>{{ post.created }}</p>
    <p>{{ post.modified }}</p>
    <p>{{ post.title }}</p>
    <p>{{ post.body }}</p>
</div>
